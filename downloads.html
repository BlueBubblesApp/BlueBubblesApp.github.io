<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/downloads.css">
    <link rel="stylesheet" type="text/css" href="/css/hamburgers.css">


    <!-- Favicon Link -->
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/gif" sizes="48x48">
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">

    <!-- Google Description -->
    <title>iMessage on PC and Android - BlueBubbles</title>
    <meta name="description" content="BlueBubbles is an open-source, community-driven ecosystem of applications used to interact with iMessage on platforms such as Android, Windows, and Linux." name="description">

    <!-- Open Graph Protocall -->
    <meta content="iMessage on PC and Android - BlueBubbles"
        property="og:title">
    <meta
        content="BlueBubbles is an open-source, community-driven ecosystem of applications used to interact with iMessage on platforms such as Android, Windows, and Linux."
        property="og:description">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bluebubbles.app/">

    <!-- Mobile Overlay Toggle Script -->
    <script>
        function addIsActive() {
            //Toggle menu button
            var hamburger = document.getElementById("hamburger");
            hamburger.classList.toggle("is-active");
            //Toggle engulfing blue circle
            var bgCircle = document.getElementById("menu-circle");
            bgCircle.classList.toggle("engulf")
            //Toggle clear overlay
            var overlay = document.getElementById("overlay");
            overlay.classList.toggle("overlay-show")
            //Toggle links 
            var links = document.getElementsByClassName("mobile-link");
            for (var i = 0; i < links.length; i++) {
                links[i].classList.toggle("show-links");
            }
        }
    </script>
</head>

<body>
    <img id="bg-circle" alt="background-circle" src="/assets/bg-circle.png">
    <div id="overlay"><span id="menu-circle"></span><a id="home" class="mobile-link" href="/index.html">Home</a><a
            class="mobile-link" href="/downloads.html">Downloads</a><a class="mobile-link"
            href="/install.html">Install</a></div>

    <header id="navbar">
        <nav class="leftnav">
            <a id="logo" alt="logo" href="/index.html">BlueBubbles</a>
        </nav>
        <nav>
            <a href="/index.html" class="rightnav">Home</a>
            <a href="#" class="rightnav is-open">Downloads</a>
            <a href="/install.html" class="rightnav">Install</a>
            <div onclick="addIsActive()" id="hamburger" class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </div>
        </nav>
    </header>
    <div id="hero">
        <div class="col">
        </div>
    </div>
    <div id="footer">
        <div class="social-media"><a href="https://www.github.com"><img id="github" alt="github-link" src="/assets/github-logo.png"></a>
        </div>
        <div>
            <p id="copyright">BlueBubbles</p>
        </div>
    </div>
</body>

</html>
